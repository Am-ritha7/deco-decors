<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
    <link rel="stylesheet" href="./styles/checkout.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <h1>Checkout</h1>
      <button onclick="logout()">Logout</button>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Cart Items -->
      <section class="cart-items">
        <h2>Your Cart</h2>
        <table>
          <thead>
            <tr>
              <th>Image</th>
              <th>Product Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody id="cartItems">
            <!-- Cart items will be dynamically loaded here -->
          </tbody>
        </table>
        <p class="total-price">
          <strong>Total Price: $<span id="totalPrice">0</span></strong>
        </p>
        <button class="confirm-order" onclick="confirmOrder()">
          Confirm Order
        </button>
      </section>
    </main>

    <script src="./checkout.js"></script>
  </body>
</html>
