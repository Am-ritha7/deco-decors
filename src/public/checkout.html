<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="./styles/checkout.css">
</head>
<body>

    <!-- Page Title -->
    <h1>Checkout</h1>

    <!-- Checkout Container -->
    <div id="checkout-container">
        
        <!-- Cart Items Summary -->
        <section id="cart-summary">
            <h2>Your Cart</h2>
            <div id="cart-items">
                <!-- Cart items will be dynamically populated with JavaScript -->
            </div>
            <p id="total-price">Total: $0.00</p>
        </section>

        <!-- Shipping Information Form -->
        <section id="shipping-info">
            <h2>Shipping Information</h2>
            <form id="shipping-form">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" required>

                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>

                <label for="city">City</label>
                <input type="text" id="city" name="city" required>

                <label for="state">State</label>
                <input type="text" id="state" name="state" required>

                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="zip" required>

                <label for="country">Country</label>
                <input type="text" id="country" name="country" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </form>
        </section>

        <!-- Payment Information Form -->
        <section id="payment-info">
            <h2>Payment Information</h2>
            <form id="payment-form">
                <label for="card-name">Name on Card</label>
                <input type="text" id="card-name" name="card-name" required>

                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" required pattern="\d{16}" placeholder="1234 5678 9012 3456">

                <label for="expiry">Expiry Date</label>
                <input type="text" id="expiry" name="expiry" required placeholder="MM/YY">

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required pattern="\d{3}" placeholder="123">
            </form>
        </section>

        <!-- Place Order Button -->
        <button id="place-order" onclick="placeOrder()">Place Order</button>
    </div>

    <!-- JavaScript to handle checkout functionality -->
    <script src="checkout.js"></script>
</body>
</html>
