<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="./styles/profile.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo" onclick="window.location.href='shop.html'">
        <h2>Deco Decors</h2>
      </div>
      <div class="header-actions">
        <button class="cart-button">
          <img
            src="http://localhost:3000/assets/cart-icon.svg"
            onclick="window.location.href = 'cart.html'"
            alt="Cart"
          />
          <span>3</span>
        </button>
        <button class="profile-button" onclick="window.location.reload()">
          <img
            src="http://localhost:3000/assets/profile-icon.svg"
            alt="Profile"
          />
        </button>
      </div>
    </header>

    <div class="container">
      <div class="home-section">
        <h2>Welcome, <span id="username">John Doe</span></h2>
        <h3>Your Orders</h3>
        <ul id="orderList" class="product-list">
          <!-- Orders will be dynamically added here -->
        </ul>
        <div class="logout-container">
          <button class="logout-button" id="logoutButton">Logout</button>
        </div>
      </div>
    </div>

    <script src="profile.js"></script>
  </body>
</html>
