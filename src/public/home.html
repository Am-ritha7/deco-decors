<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deco Decors - Home</title>
    <link rel="stylesheet" href="./styles/home.css" />
  </head>
  <body>
    <div class="container">
      <!-- Section for guests (Login/Register) -->
      <div id="guestSection" class="home-section">
        <h1>Welcome to Deco Decors</h1>
        <p>Transform your space with beautiful home decor.</p>
        <div class="button-container">
          <button onclick="navigateTo('login.html')">Login</button>
          <button onclick="navigateTo('registration.html')">Register</button>
        </div>
      </div>

      <!-- Section for logged-in users (Product list) -->
      <div id="dashboardSection" class="home-section" style="display: none">
        <h1>Welcome to Deco Decors</h1>
        <p>Your collection of beautiful home decor items.</p>
        <div class="product-list" id="productList">
          <!-- Products will be dynamically loaded here -->
        </div>
        <button onclick="logout()">Logout</button>
      </div>
    </div>

    <script src="home.js"></script>
  </body>
</html>
